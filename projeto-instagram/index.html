<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
            <title>Instragram</title>
    </head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="Imagens/109-1091605_instagram-cell-phone-png-transparent-png.png" alt="celular">
        
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="imagens/instagramescrita.png" alt="instagram logo" class="instagram logo">
                <div class="profile-photo">
                <img src="imagens/75004981_472513873383531_8610833516315279360_n.jpg" alt="foto de perfil">
                </div>
                <br>
                <a href="#" class="instagram-login">Continue como vitorgoncalvess__</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é vitorgoncalvess__?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    <class="not-account">ou</class>
                    <span class="link-blue">Increva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o App</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
